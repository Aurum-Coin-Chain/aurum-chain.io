<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AURUM</title>
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon-64-transparent.png" type="image/png" />
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    .logo {
      width: 130px;
      margin-top: 30px;
    }

    .balance {
      margin: 25px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      color: #ccc;
    }

    .balance img {
      width: 20px;
      height: 20px;
    }

    input, button {
      width: 100%;
      max-width: 350px;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 15px;
    }

    input {
      background-color: #222;
      color: #fff;
    }

    button {
      background-color: #d4af37;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #bfa32f;
    }

    #status {
      margin-top: 15px;
      color: #aaa;
      font-size: 13px;
    }

    a {
      margin-top: 40px;
      color: #888;
      font-size: 13px;
      text-decoration: none;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
</head>
<body>

  <img src="aurum-icon-512x512.png" alt="AURUM Logo" class="logo" />

  <button onclick="connectWallet()">Connect Wallet</button>

  <div class="balance" id="balanceBox" style="display:none;">
    <img src="favicon-64-transparent.png" alt="AUR" />
    <span id="balanceText">– AUR</span>
  </div>

  <input type="text" id="recipient" placeholder="Recipient Address" />
  <input type="text" id="amount" placeholder="Amount in AUR" />
  <button onclick="sendAUR()">Send AURUM</button>

  <p id="status"></p>
  <a href="index.html">← Back to Main Page</a>

  <script>
    const tokenAddress = "0x890E2f6c06c8e007e6f60D3eE0A9EdFB4134e30D";
    const tokenABI = [
      "function balanceOf(address) view returns (uint256)",
      "function transfer(address to, uint amount) returns (bool)"
    ];

    let provider, signer, token;

    async function connectWallet() {
      const walletConnectProvider = new WalletConnectProvider.default({
        rpc: {
          1: "https://rpc.ankr.com/eth", // öffentliches Mainnet-RPC
        },
        chainId: 1
      });

      await walletConnectProvider.enable();
      provider = new ethers.providers.Web3Provider(walletConnectProvider);
      signer = provider.getSigner();
      token = new ethers.Contract(tokenAddress, tokenABI, signer);

      const address = await signer.getAddress();
      const balance = await token.balanceOf(address);
      const formatted = ethers.utils.formatUnits(balance, 18);

      document.getElementById("balanceText").innerText = formatted + " AUR";
      document.getElementById("balanceBox").style.display = "flex";
    }

    async function sendAUR() {
      const to = document.getElementById("recipient").value;
      const amount = document.getElementById("amount").value;

      if (!to || !amount) {
        document.getElementById("status").innerText = "Enter address and amount.";
        return;
      }

      try {
        const amountWei = ethers.utils.parseUnits(amount, 18);
        const tx = await token.transfer(to, amountWei);
        document.getElementById("status").innerText = "Sending... TX: " + tx.hash;
        await tx.wait();
        document.getElementById("status").innerText = "AURUM sent successfully.";
      } catch (err) {
        document.getElementById("status").innerText = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
