<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AURUM Web Wallet â€“ Connect, view balance, and track BTC reserve." />
  <title>AUR Wallet</title>
  <link rel="icon" href="favicon-64-transparent.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0c0c0c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }
    .btn {
      padding: 10px 20px;
      margin-top: 1rem;
      background: #ffc107;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .info {
      margin-top: 2rem;
    }
    .balance {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <img src="aurum-icon-512x512.png" alt="AUR Logo" class="logo" />
  <h1>AURUM Web Wallet</h1>

  <button class="btn" onclick="connectWallet()">ðŸ”— Connect Wallet</button>

  <div class="info">
    <div class="balance" id="aurBalance">AUR Balance: -</div>
    <div class="balance" id="btcReserve">BTC Reserve: Loading...</div>
    <button class="btn" onclick="addToken()">âž• Add AUR to Wallet</button>
  </div>

  <script>
    const tokenAddress = "0x890E2f6c06c8e007e6f60D3eE0A9EdFB4134e30D";
    const tokenSymbol = "AUR";
    const tokenDecimals = 18;
    const tokenImage = "aurum_logo_200x200.png";

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const account = accounts[0];
          getAURBalance(account);
        } catch (err) {
          alert("Connection error: " + err.message);
        }
      } else {
        alert("MetaMask not found. Please install it.");
      }
    }

    async function getAURBalance(account) {
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const abi = ["function balanceOf(address) view returns (uint256)"];
      const contract = new ethers.Contract(tokenAddress, abi, provider);
      const rawBalance = await contract.balanceOf(account);
      const balance = ethers.utils.formatUnits(rawBalance, tokenDecimals);
      document.getElementById("aurBalance").innerText = `AUR Balance: ${balance}`;
    }

    async function addToken() {
      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: tokenAddress,
              symbol: tokenSymbol,
              decimals: tokenDecimals,
              image: window.location.origin + '/' + tokenImage
            }
          }
        });

        if (wasAdded) {
          alert('AUR token added to your wallet.');
        }
      } catch (error) {
        console.error(error);
      }
    }

    async function fetchBTCReserve() {
      try {
        const res = await fetch("https://blockchain.info/q/addressbalance/bc1qzdtst5k56qkcxckgd7dn4s6s2y2v4ac09la4rt?confirmations=6");
        const satoshis = await res.text();
        const btc = (parseInt(satoshis) / 1e8).toFixed(8);
        document.getElementById("btcReserve").innerText = `BTC Reserve: ${btc} BTC`;
      } catch (e) {
        document.getElementById("btcReserve").innerText = "BTC Reserve: Error";
      }
    }

    window.onload = () => {
      fetchBTCReserve();
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</body>
</html>
