<section id="wallet-section" style="text-align: center; padding: 2rem; background: #0a0a0a; color: #f5d442;">
  <h2 style="font-size: 1.8rem; margin-bottom: 1rem;">ðŸ”— Connect your Wallet</h2>

  <button id="connectBtn" onclick="connectWallet()" style="
    background-color: #111;
    color: #f5d442;
    border: none;
    padding: 0.8rem 2rem;
    font-size: 1.1rem;
    border-radius: 1rem;
    cursor: pointer;
    margin-bottom: 1.5rem;
    transition: background 0.3s ease;">
    Connect Wallet
  </button>

  <div id="walletInfo" style="display: none;">
    <p><strong>ðŸ‘› Wallet:</strong> <span id="walletAddress"></span></p>
    <p><strong>ðŸŸ¡ ETH Balance:</strong> <span id="ethBalance"></span> ETH</p>
    <p><strong>ðŸª™ AUR Balance:</strong> <span id="aurBalance"></span> AUR</p>
    <img src="/aurum_logo_200x200/favicon-64-transparent.png" width="64" style="margin-top:1rem;" alt="Balance Icon" />
  </div>
</section>

<script>
  const AUR_TOKEN = {
    address: '0x890E2f6c06c8e007e6f60D3eE0A9EdFB4134e30D',
    symbol: 'AUR',
    decimals: 18,
    image: 'https://aurum-chain.io/aurum_logo_200x200/aurum-icon-512x512.png'
  };

  async function connectWallet() {
    if (typeof window.ethereum === 'undefined') {
      alert('MetaMask nicht gefunden. Bitte installieren: https://metamask.io');
      return;
    }

    try {
      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
      const account = accounts[0];
      document.getElementById('walletAddress').innerText = account;
      document.getElementById('walletInfo').style.display = 'block';

      // ETH-Balance anzeigen
      const ethBalance = await ethereum.request({
        method: 'eth_getBalance',
        params: [account, 'latest']
      });
      const ethInEth = parseFloat(parseInt(ethBalance, 16) / 1e18).toFixed(4);
      document.getElementById('ethBalance').innerText = ethInEth;

      // AURUM-Balance anzeigen
      const aurBalance = await getTokenBalance(account);
      document.getElementById('aurBalance').innerText = aurBalance;

      // Token zu MetaMask hinzufÃ¼gen
      await ethereum.request({
        method: 'wallet_watchAsset',
        params: {
          type: 'ERC20',
          options: AUR_TOKEN
        }
      });

    } catch (error) {
      console.error('Fehler beim Wallet Connect:', error);
      alert('Fehler: ' + error.message);
    }
  }

  async function getTokenBalance(account) {
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const abi = ["function balanceOf(address) view returns (uint256)"];
    const contract = new ethers.Contract(AUR_TOKEN.address, abi, provider);
    const rawBalance = await contract.balanceOf(account);
    const formatted = parseFloat(ethers.utils.formatUnits(rawBalance, AUR_TOKEN.decimals)).toFixed(4);
    return formatted;
  }
</script>
