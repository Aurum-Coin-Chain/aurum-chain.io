<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AURUM Wallet</title>
  <link rel="manifest" href="manifest-wallet.json" />
  <link rel="icon" href="favicon-64-transparent.png" type="image/png" />
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .logo {
      width: 120px;
      margin: 30px auto 10px;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    button {
      background-color: #d4af37;
      color: #000;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #bfa12f;
    }
    input {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }
    .balance {
      margin-top: 30px;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .balance img {
      width: 24px;
      height: 24px;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }
    a {
      color: #888;
      text-decoration: none;
      display: inline-block;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>
  <div class="container">
    <img src="aurum-icon-512x512.png" alt="AURUM Logo" class="logo" />

    <button onclick="connectWallet()">Wallet verbinden</button>

    <div class="balance" id="balanceBox" style="display:none;">
      <img src="favicon-64-transparent.png" alt="AUR Icon" />
      <span id="balance">– AUR</span>
    </div>

    <input type="text" id="recipient" placeholder="Empfängeradresse" />
    <input type="number" id="amount" placeholder="Betrag in AUR" />
    <button onclick="sendAUR()">AURUM senden</button>

    <p id="status"></p>
    <a href="index.html">Zurück zur Hauptseite</a>
  </div>

  <script>
    const tokenAddress = "0x890E2f6c06c8e007e6f60D3eE0A9EdFB4134e30D";
    const tokenABI = [
      "function balanceOf(address) view returns (uint256)",
      "function transfer(address to, uint amount) returns (bool)"
    ];

    let provider, signer, tokenContract;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          tokenContract = new ethers.Contract(tokenAddress, tokenABI, signer);

          const address = await signer.getAddress();
          const balance = await tokenContract.balanceOf(address);
          const formatted = ethers.utils.formatUnits(balance, 18);

          document.getElementById("balance").innerText = formatted + " AUR";
          document.getElementById("balanceBox").style.display = "flex";
        } catch (err) {
          document.getElementById("status").innerText = "Verbindung fehlgeschlagen: " + err.message;
        }
      } else {
        alert("Keine Ethereum-kompatible Wallet gefunden. Bitte MetaMask, BitBox oder Rabby installieren.");
      }
    }

    async function sendAUR() {
      const to = document.getElementById("recipient").value;
      const amount = document.getElementById("amount").value;

      if (!to || !amount) {
        document.getElementById("status").innerText = "Bitte Adresse und Betrag eingeben.";
        return;
      }

      try {
        const amountWei = ethers.utils.parseUnits(amount, 18);
        const tx = await tokenContract.transfer(to, amountWei);
        document.getElementById("status").innerText = "Sende... TX: " + tx.hash;
        await tx.wait();
        document.getElementById("status").innerText = "AURUM erfolgreich gesendet.";
      } catch (err) {
        document.getElementById("status").innerText = "Fehler: " + err.message;
      }
    }
  </script>
</body>
</html>
